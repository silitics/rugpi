            html, body {

                color: #FFFFFF;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: 'Fira Sans', sans-serif;
            }

            a, a:visited {
                color: #0ea5e9;
            }

            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            .flex-row {
                flex-direction: row;
            }
            .items-center {
                align-items: center;
            }
            .justify-center {
                justify-content: center;
            }
            .space-x-2 > * + * {
                margin-left: 0.5rem;
            }
        </style>
    </head>

            <h1>Rugix Admin</h1>
        </div>
        <p>Active: ACTIVE_BOOT_GROUP | Default: DEFAULT_BOOT_GROUP</p>
        <h2>Actions</h2>
        <div class="flex items-center flex-row space-x-2">
            <form method="POST" enctype="multipart/form-data">
                <button type="submit" name="action" value="reset">Factory Reset</button>
            </form>
            <form method="POST" enctype="multipart/form-data">
                <button type="submit" name="action" value="commit">Commit</button>
            </form>
            <form method="POST" enctype="multipart/form-data">
                <button type="submit" name="action" value="reboot">Reboot</button>
            </form>
            <form method="POST" enctype="multipart/form-data">
                <button type="submit" name="action" value="reboot-spare">Reboot Spare</button>
            </form>
        </div>
        <h2>Update</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <button type="submit" name="action" value="update">Install</button>
        </form>
        <p style="margin-top: 2em">
            Made with ❤️ by <a href="https://www.silitics.com">Silitics</a>.
        </p>
