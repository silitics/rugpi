[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "arm-unknown-linux-musleabihf" },
    { triple = "aarch64-unknown-linux-musl" },
]
all-features = true
no-default-features = false

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    { id = "RUSTSEC-2023-0071", reason = "we are only using RSA internally for testing" },
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "MPL-2.0",
    "ISC",
    "OpenSSL",
    "0BSD",
    "Unicode-3.0",
    "CC0-1.0",
]
confidence-threshold = 0.96

# See: https://github.com/EmbarkStudios/cargo-deny/issues/389
[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[licenses.private]
ignore = false

[sources]
allow-git = [
    "git+https://github.com/silitics/sidex.git"
]

[bans]
multiple-versions = "allow"
